<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CV Cambridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estructura similar a Oxford pero colores y fuentes distintas -->
    <style>
        .page { width: 210mm; min-height: 297mm; background: white; display: flex; margin: 20px auto; font-family: 'Georgia', serif; }
        .left-col { width: 35%; background: #064e3b; color: white; padding: 2rem; } /* Verde oscuro */
        .right-col { width: 65%; padding: 2rem; }
        .h-title { font-family: 'Arial', sans-serif; color: #065f46; font-weight: bold; border-bottom: 2px solid #065f46; margin-bottom: 1rem; }
        .left-col .h-title { color: #a7f3d0; border-color: #34d399; }
    </style>
</head>
<body class="bg-gray-200">
    <div id="cv-content" class="page">
        <div class="left-col" id="sortable-left">
            <div id="display-photo-container" class="mb-6 text-center">
                <img id="display-photo" class="w-32 h-32 rounded-full border-4 border-emerald-400 mx-auto object-cover">
            </div>
            <!-- Datos contacto, skills... -->
             <div id="section-contact">
                <h3 class="h-title">Contacto</h3>
                <div id="display-email" class="mb-2 text-sm"></div>
                <!-- ... -->
            </div>
        </div>
        <div class="right-col" id="sortable-right">
            <h1 id="display-fullname" class="text-4xl text-emerald-900 font-bold uppercase mb-1"></h1>
            <h2 id="display-title" class="text-xl text-emerald-600 mb-6"></h2>
            
            <div id="section-profile">
                <h3 class="h-title">Perfil</h3>
                <p id="display-profile" class="text-sm text-gray-700"></p>
            </div>
             <!-- ... -->
        </div>
    </div>
</body>
</html>
